<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTRA_SAFE App Mockup</title>
    <link rel="stylesheet" href="statusclose.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-frame">
        <div class="app-screen">
            <header class="app-header">
                <div class="header-icon">
                    <img src="homeemojji.png" style="width: 100px; margin-left: 25px; border-color: grey;" alt=""/>
                </div>
                <div class="app-logo">
                    <span class="logo-lightning">
                        <img src="ChatGPT Image Oct 16, 2025, 03_23_19 PM (1).png" style="width: 100px; height: 100px; margin-left: -210px;" alt=""/>
                    </span>
                    
                </div>
                
            </header>

            <div class="diagram-section">
                <div class="diagram-placeholder">
                <img src="Screenshot 2025-10-16 145509.png" style="width: 333px; height: 182px; border-radius: 13px;" alt="" />                    
                </div>
            </div>

            <div class="status-section">
                <p class="status-text">Status <span class="status-run">Closed</span></p>
            </div>

            <div class="current-display-section">
                <div class="set-current-label">SET Current üßë‚Äçüîß</div>
                <div class="set-current-value">10 mA</div>
            </div>

            <div class="gauge-section">
                <div class="gauge-bar">
                    <div class="gauge-marker marker-10"></div>
                </div>
                <div class="gauge-labels">
                    <span>5</span>
                    <span>10</span>
                    <span>15</span>
                    <span>20</span>
                    <span>25</span>
                    <span>30</span>
                </div>
                <div class="gauge-indicator">
                    </div>
            </div>

            <div class="device-id-section">
                Device ID- **NGP.SI.001**
            </div>

            <div class="data-control-section">
                <div class="data-box heat-count">
                    Heat Count <span class="heat-count-value">0</span>
                </div>
                <div class="data-box trip-current">
                    Trip Current__mA
                </div>
            </div>

            <div class="reset-button-container">
                <button class="reset-button">
                    Reset
                </button>
            </div>
        </div>
    </div>
</body>
</html>
